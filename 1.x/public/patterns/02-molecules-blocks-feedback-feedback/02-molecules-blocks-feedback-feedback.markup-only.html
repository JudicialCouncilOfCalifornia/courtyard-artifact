<div class="jcc-feedback" id="feedback-id" data-feedback="container" visible="visible">

  <dialog role="dialog" data-feedback="dialog">
          <form class='webform'>
        Form Goes Here
      </form>
        <div class="jcc-feedback__dialog-footer">
      <button tabindex="-1" aria-label="Close this dialog window" data-feedback="trigger-close">
          <svg class="icon icon-close  " role="presentation" title="Close"><use class="" xlink:href="#i-close"></use></svg>      </button>
    </div>
  </dialog>

  <div class="jcc-feedback__trigger-container">
    <button class="usa-button usa-button--accent-warm" data-feedback="trigger">
      Was this helpful?
        <svg class="icon icon-expand_more  " role="presentation" title="Expand More"><use class="" xlink:href="#i-expand_more"></use></svg>    </button>
  </div>
</div>
