<div class="jcc-datefinder">
  <h2 class="jcc-datefinder__title">Estimate your timing</h2>
  <div class="jcc-datefinder__content">
          <form action="#" class="jcc-datefinder__form">
        <label for="filing_date" class="jcc-datefinder__label" title="Enter your Filing Date">Enter your Filing Date</label>
        <form class="usa-form">
  <fieldset class="usa-fieldset">
            <div class="usa-form-group">
            <div class="usa-memorable-date">
                                <div class="usa-form-group usa-form-group--month">
          <label class="usa-label" for="date_of_birth-month--296491930">Month</label>
          <input class="usa-input usa-input--inline" aria-describedby="" id="date_of_birth-month--296491930" name="date_of_birth-month--296491930" type="number" min="1" max="12" value="">
        </div>
        <div class="usa-form-group usa-form-group--day">
          <label class="usa-label" for="date_of_birth-day--452797027">Day</label>
          <input class="usa-input usa-input--inline" aria-describedby="" id="date_of_birth-day--452797027" name="date_of_birth-day--452797027" type="number" min="1" max="31" value="">
        </div>
        <div class="usa-form-group usa-form-group--year">
          <label class="usa-label" for="date_of_birth-year--135712789">Year</label>
          <input class="usa-input usa-input--inline" aria-describedby="" id="date_of_birth-year--135712789" name="date_of_birth-year--135712789" type="number" min="1900" max="2019" value="">
        </div>
      </div>
      </fieldset>
</form>
      </form>
        <div class="jcc-datefinder__adjacent-dates" >
      <p class="jcc-datefinder__label">Ideally serve the other party by</p>
      <span class="jcc-datefinder__icon">
          <svg class="icon icon-send  " role="presentation" title="Send" aria-hidden="true"><use class="" xlink:href="#i-send"></use></svg>      </span>
      <p class="jcc-datefinder__date">March 01, 2020</p>
    </div>
          <div class="jcc-datefinder__adjacent-dates">
        <p class="jcc-datefinder__label">Other party should respond by</p>
        <span class="jcc-datefinder__icon">
            <svg class="icon icon-reply  " role="presentation" title="Reply" aria-hidden="true"><use class="" xlink:href="#i-reply"></use></svg>        </span>
        <p class="jcc-datefinder__date">April 01, 2020</p>
      </div>
      </div>
</div>
