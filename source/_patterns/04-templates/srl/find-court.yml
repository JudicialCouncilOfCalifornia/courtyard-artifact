court_summary:
  title: "The jurisdiction for 94704 is Alameda County Superior Court"
  quantity: "There are 4 Courthouse Locations."
  body: "<p>All case types are handled at the Fairfield courthouses. The Vallejo Courthouse process criminal and traffic cases.</p>"
  links:
    - url: "#"
      title: "Alameda County Superior Court Website"
    - url: "#"
      title: "Alameda County Superior Court Self Help Services"
  checkbox:
    label: "Alameda County Superior Court Self Help Services"
  read_more:
    id: "read-more"
    title: "Do I go to my county courthouse?"
    content: '<p>There are rules about where you can file your case. Some rules say you can file where you live, others say you must file where the other person lives or where a dispute happened. A judge may not be able to hear your case if you file in the wrong Court. Here are some general rules:</p><ol><li><strong>Is there an open case about this issue?</strong> If yes, then file in the county where that case is active.</li><li>If a case hasnâ€™t been started:<ul style="list-style-type: lower-alpha;"><li>Divorce - the county where you or your spouse has lived for the last 3 months (you must have lived in California for the last 6 months in order to file).</li><li>Child custody or support (parents not married) - you can usually file where the child lives, with some exceptions</li><li>Guardianship - where the minor lives</li><li>Conservatorship - where the person to be conserved lives</li><li>Small claims - where the defendant lives, where the business is officially located, where an accident or dispute took place.</li><li>Restraining orders - where the person accused of abuse lives or where the abuse took place.</li><li>Eviction - where the property is located.</li></ul></li></ol><p>NOTE! These rules cover common situations. Sometimes there are exceptions or other rules that apply to your case. For cases about minors or small claims, please speak to your local court Self-Help Center staff, or a lawyer referral service for assistance.</p>'

