
<div class="jcc-share">
      <a id="print"
       class="jcc-share__item usa-button usa-button--unstyled"
       aria-label="Print current page"
                  >
      <img src="../../images/graphics/print.svg">
    </a>
          <a id="email"
       class="jcc-share__item usa-button usa-button--unstyled"
       aria-label="Email page to yourself"
               data-a11y-toggle="email"    >
      <img src="../../images/graphics/email.svg">
    </a>
          <div class="jcc-modal__dialog js-dialog-window jcc-share__content" id="email">
        <button class="jcc-modal__close-button usa-button--unstyled"
                type="button"
                data-a11y-toggle="email"
                aria-label="Close this email dialog"
        >
          <svg class="icon icon-close " role="img" title="Close"><use class="" xlink:href="#i-close"></use></svg>
        </button>
        <div class="jcc-modal__content">
          Email link to me
        </div>
      </div>
          <a id="text"
       class="jcc-share__item usa-button usa-button--unstyled"
       aria-label="Text page to yourself"
               data-a11y-toggle="text"    >
      <img src="../../images/graphics/text.svg">
    </a>
          <div class="jcc-modal__dialog js-dialog-window jcc-share__content" id="text">
        <button class="jcc-modal__close-button usa-button--unstyled"
                type="button"
                data-a11y-toggle="text"
                aria-label="Close this text dialog"
        >
          <svg class="icon icon-close " role="img" title="Close"><use class="" xlink:href="#i-close"></use></svg>
        </button>
        <div class="jcc-modal__content">
          Text link to me
        </div>
      </div>
      </div>
