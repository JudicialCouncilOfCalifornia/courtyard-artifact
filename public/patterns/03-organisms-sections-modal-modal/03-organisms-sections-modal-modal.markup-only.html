
<button class="jcc-modal__trigger " data-a11y-dialog-show="jcc-modal">
  Open Dialog Window
</button>

<div class="jcc-modal" id="jcc-modal">
  <div class="jcc-modal__backdrop" tabindex="-1" data-a11y-dialog-hide="jcc-modal"></div>

    <dialog class="jcc-modal__dialog js-dialog-window" id="jcc-dialog-window" aria-labelledby="" title="">
    <button class="jcc-modal__close-button usa-button--unstyled" type="button" data-a11y-dialog-hide="jcc-modal" aria-label="Close this dialog window">
        <svg class="icon icon-close" role="img" title="Close"><use xlink:href="#i-close"></use></svg>    </button>

    <div class="jcc-modal__content">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia corporis, sed culpa, nam earum repellat nemo dolor, alias doloribus cupiditate aliquid. Dolores nobis perferendis molestias atque autem placeat quam ipsum.</p>
    </div>

    <footer class="jcc-modal__footer">
      <button class="usa-button" type="button" data-a11y-dialog-hide="jcc-modal" aria-label="Close this dialog window">
        Done
      </button>
    </footer>
  </dialog>
</div>
